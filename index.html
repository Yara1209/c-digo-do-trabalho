    <meta charset="UTF-8" />

    <title>Calculadora de M√©dia Escolar</title>
    <meta name="description" content="Calcule a m√©dia aritm√©tica de duas notas do aluno de forma simples e r√°pida" />

    <meta property="og:title" content="Calculadora de M√©dia Escolar" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color:#2e9a13;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .result {
        background: linear-gradient(135deg, #ea66dd 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        margin-top: 30px;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .result-text {
        font-size: 18px;
        line-height: 1.6;
      }

      .result-empty {
        opacity: 0.7;
        font-size: 14px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üìö Calculadora de M√©dia Escolar</h1>
      <p class="subtitle">Calcule a m√©dia aritm√©tica de duas notas</p>

      <div class="input-group">
        <label for="nota1">Nota 1:</label>
        <input 
          type="text" 
          id="nota1" 
          placeholder="Ex: 4,5 ou 4.5"
          oninput="calcularMedia()"
        />
      </div>

      <div class="input-group">
        <label for="nota2">Nota 2:</label>
        <input 
          type="text" 
          id="nota2" 
          placeholder="Ex: 8,5 ou 8.5"
          oninput="calcularMedia()"
        />
      </div>

      <div class="result">
        <p id="resultado" class="result-empty">Digite as duas notas para calcular a m√©dia</p>
      </div>
    </div>

    <script>
      function calcularMedia() {
        const nota1Input = document.getElementById('nota1').value.replace(',', '.');
        const nota2Input = document.getElementById('nota2').value.replace(',', '.');
        const resultado = document.getElementById('resultado');

        const nota1 = parseFloat(nota1Input);
        const nota2 = parseFloat(nota2Input);

        if (isNaN(nota1) || isNaN(nota2)) {
          resultado.className = 'result-empty';
          resultado.textContent = 'Digite as duas notas para calcular a m√©dia';
          return;
        }

        const media = (nota1 + nota2) / 2;
        const nota1Formatada = nota1.toFixed(1).replace('.', ',');
        const nota2Formatada = nota2.toFixed(1).replace('.', ',');
        const mediaFormatada = media.toFixed(1).replace('.', ',');

        resultado.className = 'result-text';
        resultado.textContent = `A m√©dia de ${nota1Formatada} e ${nota2Formatada} √© igual a ${mediaFormatada}`;
      }
    </script>
  </body>
</html>
